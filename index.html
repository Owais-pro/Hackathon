<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar Start-->
    <header id="navbar"  class="bg-color" >
        <nav class="d-flex flex-wrap  align-items-center justify-content-between">
            
                <div class="d-flex justify-content-between align-items-center">
                    <i id="bar" class="fa-solid fa-bars"></i>

                    <img id="logo" src="logo.png" alt="">
                </div>
            

            
               <div class="d-flex justify-content-end align-items-center">
                <button id="btn1" class="rounded-pill"><span>Sign Up/Sign In</span></button>
                <button id="btn2" class="rounded-pill"><i  class="fa-solid fa-cart-shopping rounded-pill"><span id="icon" class="rounded-pill">$0.00</span> </i></button>
               </div>

        </nav>
        <div id="location" class="d-flex flex-column">
            <p>For Availability <a href="Choose location">Choose location</a></p>
           </div>

    </header>
    <!--Navbar End-->
    <main id="main" class="bg-color">
        <div class="d-flex flex-wrap justify-content-around flex-column">
            <div class="flex-wrap justify-content-around flex-column" >
                <p>Start Your BK Order</p>
                <button id="btn11" class="rounded-pill">Order Delivery</button>
                <button id="btn12" class="rounded-pill">Order Pick</button>
            </div>

            
        </div>
    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/723773583f.js" crossorigin="anonymous"></script>
  </body>
</html>
